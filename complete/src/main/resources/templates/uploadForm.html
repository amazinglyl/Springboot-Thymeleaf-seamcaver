<html xmlns:th="https://www.thymeleaf.org">
<body>

	<div th:if="${message}">
		<h2 th:text="${message}"/>
	</div>

	<div>
		<form method="POST" enctype="multipart/form-data" action="/">
			<table>
				<tr><td>File to upload:</td><td><input type="file" name="file" /></td></tr>
				<tr><td>HorizontalSeam:</td><td><input type="text" name="x" /></td></tr>
				<tr><td>VerticalSeam:</td><td><input type="text" name="y" /></td></tr>
				<tr><td></td><td><input type="submit" value="Upload" /></td></tr>
			</table>
		</form>
	</div>

	<div>
		<span>
			<img th:src="${origin}" />
			<img th:src="${edited}" />
		</span>

	</div>

<!--	<div>-->
<!--		<img th:src="@{/file/${origin}}" />-->
<!--	</div>-->

	<div>
		<ul>
			<li th:each="file : ${files}">
				<a th:href="${file}" th:text="${file}" />
			</li>
		</ul>
	</div>

</body>
</html>
